{% extends "manager/manager_Dashboard.html" %}

{% block content %}
<main role="main" class="col-md-10 col-lg-10 ml-sm-auto px-4">
    <div class="container mt-4">
        <h2>Delete Item: {{ item.ItemName }}</h2>
        <p>Are you sure you want to delete this item?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>
        <a href="{% url 'item_list' %}" class="btn btn-secondary mt-2">Cancel</a>
    </div>
</main>
{% endblock %}
